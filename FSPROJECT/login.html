<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="style.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>    
<body style="background-color:black;">    
    <h2>Login Page</h2><br>    
    <div class="login">    
    <form id="login"  action="front.html">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br>    
        <label><b>Password </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>    
        <br>
        <input type="submit" name="log" id="log" value="Log In Here" >       
        <br><br>    
        <a href="#" class="forget">Forget Password?</a> <br>
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>    
        <span class="ic">Don't have account?</span>   
        <span><a href="sign.html" class="sig">sign in</a></span>
        <br>
        <div class="container">
        <table class="icon">
            <tr > <td><a href="#" class="fa fa-google"> </a></td>
            <td> <a href="#" class="fa fa-facebook"> </a></td>
            <td> <a href="#" class="fa fa-twitter"> </a></td>
            </tr>
            </table>
        </div>
    </form> 
</div>    
</body>    
</html>
